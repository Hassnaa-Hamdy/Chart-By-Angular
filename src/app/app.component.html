
<button zoom-button class="btn btn-primary" (click)="exampleChart.toggleZoom()"> Zoom 
  
</button>
<angular-org-chart [nodeTemplate]="nodeTemplate" [data]="tree" #exampleChart="orgChart">

  <!-- OPTIONAL: zoom button with an ugly png -->
 
    

</angular-org-chart>

<!-- Node Template -->
<ng-template #nodeTemplate let-node>

  <div class="card border-success " style="max-width: 18rem;">

      <div class="card-header bg-primary border-success text-light">{{node?.name}}</div>

      <img [src]="node?.image">
      <div class="card-text">{{node?.description}} </div>

      <!-- An ugly button to fold/unfold -->
      <div class="card-footer  bg-primary border-success">
        <mat-icon class="me-4 text-light"  aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
        <mat-icon class="me-4 text-light">network_wifi</mat-icon>
        <button *ngIf="node.children.length" (click)="node.hideChildren = !node.hideChildren" class="btn btn-primary me-4">{{node.hideChildren ? '+' : '-'}}</button>
        <mat-icon class="me-4 text-light">tune</mat-icon>
        <mat-icon class="me-4 text-light">share</mat-icon>
      </div>
  </div>
</ng-template>
